name: test

on:
  push:
    branches:
      - master
      - '*.x'
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 7AM build
    - cron: "0 7 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CODECOV: $(codecov)

jobs:
  test:
    name: test (Python ${{ matrix.python }}, numpy ${{ matrix.numpy }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.9', '3.10', '3.11', '3.12' ]
        os: [ ubuntu-latest, macos-latest ]
        numpy: [ '1.*' ]
        include:
          - python: '3.9'
            numpy: '1.20.*'
            os: ubuntu-latest
          - python: '3.9'
            numpy: '1.20.*'
            os: macos-latest
          - python: '3.9'
            numpy: '1.21.*'
            os: ubuntu-latest
          - python: '3.9'
            numpy: '1.21.*'
            os: macos-latest
          - python: '3.10'
            numpy: '1.21.*'
            os: ubuntu-latest
          - python: '3.10'
            numpy: '1.21.*'
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml
      - run: pip install -e ".[test]" "numpy==${{ matrix.numpy }}"
      - run: python get_waf.py
      - run: python waf configure build
      - run: pip freeze
      - run: pytest -rsv
  test_with_coverage:
    name: run tests with coverage
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: pyproject.toml
      - run: pip install -e ".[test]"
      - run: python get_waf.py
      - run: python waf configure build
      - run: pip freeze
      - run: pytest -rsv --cov=./ --cov-report=xml --cov-report term-missing
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
